<div class="card mt-5">
  <div class="card-body">
    <form [formGroup]="searchForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Keyword</label>
        <input type="text" class="form-control" formControlName="kw" />
      </div>
      <div *ngIf="searchForm.controls['kw'].invalid && (searchForm.controls['kw'].dirty || searchForm.controls['kw'].touched)"
        class="alert alert-danger">
        <div *ngIf="searchForm.controls['kw'].errors.required">
          This field is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Source</label>
        <input type="text" class="form-control" formControlName="sr" />
      </div>
      <div *ngIf="searchForm.controls['sr'].invalid && (searchForm.controls['sr'].dirty || searchForm.controls['sr'].touched)"
        class="alert alert-danger">
        <div *ngIf="searchForm.controls['sr'].errors.required">
          This field is required.
        </div>
      </div>
      <fieldset disabled>
        <div class="form-group">
          <label class="col-md-4">Category (comming soon!) </label>
          <input type="text" class="form-control" />
        </div>
      </fieldset>
      <div class="form-group">
        <button (click)="submitForm(searchForm.controls['kw'].value, searchForm.controls['sr'].value)" [disabled]="searchForm.pristine || searchForm.invalid"
          class="btn btn-primary">Search</button>
      </div>
    </form>
  </div>
</div>

<table class="table mt-5">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Source</th>
    </tr>
  </thead>
  <tbody *ngIf="result$ | async as result">
    <tr *ngFor="let item of result; let i = index">
      <th scope="row">{{ i }}</th>
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.source }}</td>
    </tr>
  </tbody>
</table>
